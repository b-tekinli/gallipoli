<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOMXSS HEADER</title>
  </head>
  <body>
    <h1>User Info Page</h1>
    <div id="userInfo"></div>

    <script>
      const userAgent = navigator.userAgent;

      document.getElementById(
        "userInfo"
      ).innerHTML = `User Agent: ${userAgent}`;
    </script>
  </body>
</html>
